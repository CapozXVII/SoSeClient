<ion-header>
    <ion-navbar>
        <ion-title>Login</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="login-content" padding>
    <div class="login-box">

        <ion-row>
            <ion-col>
                <ion-list inset>
                    <ion-item>
                        <ion-input type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="signup-col">
                <button ion-button color = "dark" class="submit-btn" full (click)="login()">Login</button>
            </ion-col>
        </ion-row>
    </div>
</ion-content>

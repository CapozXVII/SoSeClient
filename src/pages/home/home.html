<ion-header>

 <ion-navbar>
        <button ion-button menuToggle color="primary">
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>HomePage</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-input type="text" [(ngModel)]="city" placeholder="city">
        
    </ion-input>
    <button ion-button full round (click)="getRestAndCin()">get rest and cinema</button>
    <ion-list>
        <ion-item>
            <h1 text-center>
                Restaurants
            </h1>
        </ion-item>
        <ion-item *ngFor='let r of restaurants'>
            <button ion-button full round (click)="viewRestaurant(r.id)">{{r.name}} </button>
        </ion-item>
        <ion-item>
            <h1 text-center>Cinemas</h1>
        </ion-item>
        <ion-item *ngFor='let c of cinemas'>
            <button ion-button full round color="danger">
                {{c.name}}
            </button>
        </ion-item>
        
    </ion-list>
    
  
</ion-content>

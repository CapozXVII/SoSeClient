<ion-header>

    <ion-navbar>
        <button ion-button menuToggle color="primary">
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>updateRestaurant</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-list>
        <ion-item>
            <ion-label floating>
                Id Restaurant
            </ion-label>
            <ion-input type="number" [(ngModel)]='id_restaurant'></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-label floating>
                Address
            </ion-label>
            <ion-input type="text" [(ngModel)]="address"></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-label floating>
                Seats
            </ion-label>
            <ion-input type="number" [(ngModel)]="seats"></ion-input>
        </ion-item>
        
        
        
    </ion-list>
    <button ion-button round (click)="updateRestaurant()"></button>
    
</ion-content>

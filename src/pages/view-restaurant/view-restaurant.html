<ion-header>

    <ion-navbar>
        <button ion-button menuToggle color="primary">
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>viewRestaurant</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card *ngIf='restaurant != null'>

        <h1>Name: {{restaurant.name}}</h1>
        <h2>Address: {{restaurant.address}}</h2>
        <h2>Telephone: {{restaurant.telephoneNumber}}</h2>
        <h2>Style: {{restaurant.style}}</h2>
        <h2>Menu: {{restaurant.menu}}</h2>

    </ion-card>

    <ion-item center>
        <h1>Booking section</h1>
    </ion-item>
    <ion-item>
        <ion-label>
            <h1>Seats: {{seats}}</h1>
        </ion-label>
        <ion-range *ngIf='restaurant != null' min="1" [max]="restaurant.maxSeats" [(ngModel)]="seats">
            <ion-label range-left>1</ion-label>
            <ion-label range-right>{{restaurant.maxSeats}}</ion-label>
        </ion-range>
    </ion-item>
    <ion-item>
        <ion-label>Select time</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY HH:mm" pickerFormat="YYYY-MM-DDTHH:mm" [min]="today()" [(ngModel)]="schedule"></ion-datetime>
    </ion-item>
    <button ion-button full round (click)='setBooking(restaurant.id)'>Book</button>

</ion-content>
